<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="container pa20 text-center">
        <h1>Bootstrap Tutorial</h1>
        <p>Let's Start to Learning</p>
    </div>

    <div class="container grid text-center">
        <h5>Bootstrap Grid</h5>
        <div class="row">
            <div class="col bg">r1 c1</div>
            <div class="col bg">r1 c2</div>
            <div class="col bg">r1 c3</div>
            <div class="col bg">r1 c4</div>
        </div>
        <div class="row">
            <div class="col-2 bg">r2 c1</div>
            <div class="col-4 bg">r2 c2</div>
            <div class="col-4 bg">r2 c3</div>
            <div class="col-2 bg">r2 c4</div>
        </div>
        <div class="row">
            <div class="col bg">r3 c1</div>
            <div class="col bg">r3 c2</div>
            <div class="col bg">r3 c3</div>
            <div class="col bg">r3 c4</div>
        </div>

        <div class="row">
            <div class="col bg">r4 c1</div>
            <div class="col bg">r4 c2</div>
            <div class="col bg">r4 c3</div>
            <div class="col bg">r4 c4</div>
        </div>
       
    </div>


    <!-- Bootstrap  js-->
    <script src="./Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
